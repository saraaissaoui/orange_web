<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>À propos de moi - Sara Aïssaoui</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFF;
            color: #333;
        }
        header {
            background-color: #0a0a0a;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 50px;
        }
        .logo {
            height: 50px;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }
        nav a:hover {
            text-decoration: underline;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 20vh;
            background-color: #ff7900; /* Orange classique d'Orange */
            color: rgb(10, 10, 10);
            text-align: center;
            padding: 20px;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .content {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
        }

        .content h2 {
            font-size: 2.5em;
            color: #ff7900;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Sommaire style */
        .sommaire {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .sommaire-item {
            background-color: #ff7900;
            color: white;
            padding: 20px;
            width: 200px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 1.2em;
            transition: 0.3s;
            cursor: pointer;
        }

        .sommaire-item:hover {
            background-color: #ff3e00;
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2);
        }

        .sommaire-item a {
            color: white;
            text-decoration: none;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #222;
            color: white;
            position: relative;
            width: 100%;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo_orange.jpg" alt="Logo Orange" class="logo">
        <nav>
            <a href="index.html">Accueil</a>
            <a href="about.html">À propos</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="hero">
        <h1>Un peu plus sur moi...</h1>
    </div>

    <div class="content">

        <!-- Sommaire interactif -->
        <div class="sommaire">
            <div class="sommaire-item">
                <a href="parcours.html">Mon parcours académique</a>
            </div>
            <div class="sommaire-item">
                <a href="loisirs.html">Mes loisirs</a>
            </div>
            <div class="sommaire-item">
                <a href="projets.html">Mes projets académiques</a>
            </div>
            <div class="sommaire-item">
                <a href="experiences.html">Mes expériences professionnelles</a>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 - Sara Aïssaoui</p>
    </footer>
</body>
</html>
