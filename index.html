<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Présentation - Sara Aïssaoui</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFF;
            color: #333;
        }
        header {
            background-color: #090909;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 50px;
        }
        .logo {
            height: 50px;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 70vh;
            background: url('hero-background.jpg') no-repeat center center/cover;
            color: rgb(245, 135, 19);
            text-align: center;
            padding: 20px;
        }
        .hero h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .cta-button {
            background-color: white;
            color: #ff7900;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .cta-button:hover {
            background-color: #ff7900;
            color: white;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 40px;
            padding: 20px;
        }
        .content h2 {
            font-size: 2em;
            color: #ff7900;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #222;
            color: white;
            position: relative;
            width: 100%;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo_orange.jpg" alt="Orange Logo" class="logo">
        <nav>
            <a href="about.html">À propos</a>
            <a href="orange.html">Pourquoi Orange ?</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    
    <div class="hero">
        <h1>Bienvenue sur mon profil</h1>
        <p>Je suis une étudiante en première année d'école d'ingenieur à l'ESIEE Paris. Spécialisée en DATA et applications.</p>
        <p>J’aimerais rejoindre Orange pour contribuer à des projets innovants.</p>
    </div>

    <div class="footer">© 2025 - Sara Aïssaoui</div>
</body>
</html>
